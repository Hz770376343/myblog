<!doctype html>
<html class="no-js fixed-layout" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${systemName}"></title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/header.js"></script>
    <script src="lib/underscore.min.js"></script>
    <script src="js/admin/sysconfig.js"></script>
    <script src="js/all.js"></script>
    <script src="js/plugs_paging.js"></script>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/superadmin.css">
    <link rel="stylesheet" href="css/plugs_paging.css">
</head>
<body>

<div id="configLink">
    <div class="subject">
        <div class="configLinkManagement">
            <ol class="am-breadcrumb  am-breadcrumb-slash navigationBar">
                <li class="am-active am-icon-home"> 后台管理</li>
                <li class="am-active">系统参数</li>
            </ol>
            <div class="configLinkContent">
                <!--填充系统参数-->
            </div>
        </div>
    </div>
</div>

<!--增加系统参数模态框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="addConfigLink">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">保存系统参数</div>
        <span>编号：</span>
        <input id="config_key" type="text" class="am-modal-prompt-input">
        <span>名称：</span>
        <input id="config_name" type="text" class="am-modal-prompt-input">
        <span>参数值：</span>
        <textarea id="config_value" type="text" class="am-modal-prompt-input"></textarea>
        <span>类型：</span>
        <input id="config_type" type="text" class="am-modal-prompt-input">
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="sureConfigLinkAddBtn am-modal-btn">确定</span>
        </div>
    </div>
</div>

<!--删除系统参数模态框-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="deleteConfigLink">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">删除系统参数</div>
        <div class="am-modal-bd">
            你确定要删除吗？删除了就无法恢复了呦!
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="sureConfigLinkDeleteBtn am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<!--消息盒子+反馈-->
<div th:replace="other :: other"></div>

</body>
</html>
