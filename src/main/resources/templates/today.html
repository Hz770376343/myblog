<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title + ' | ' + systemName}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="js/header.js"></script>
    <script src="js/lightMoreGallery.js"></script>
    <link rel="stylesheet" href="css/lightMoreGallery.css">
    <link rel="stylesheet" href="css/today.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <div class="all">
        <div class="head">
            <h1 class="vintage4" th:text="${author + '日常'}"></h1>
            <div class="h1Word">
                <p>曾经我们都以为自己可以为爱情死</p>
                <p>其实爱情死不了人</p>
                <p>它只会在最疼的地方扎上一针</p>
                <p>然后我们欲哭无泪</p>
                <p>我们辗转反侧</p>
                <p>我们久病成医</p>
                <p>我们百炼成钢</p>
            </div>
        </div>
        <div class="main">
            <div class="am-container">
                <div class="me am-u-sm-12 am-u-lg-10">
                    <form id="uploadForm" name="uploadForm" enctype="multipart/form-data" method="post">
                        <div class="am-panel am-panel-danger">
                            <div class="sayTitle am-panel-hd">喜欢一个人是什么感觉</div>
                            <textarea id="iSay" name="content" placeholder="每天都有数不尽的话想说，奈何只有对自己说......"></textarea>
                        </div>
                        <input id="picture" name="picture" type="file" multiple="multiple" onchange="readAsDataURL()" accept=".gif,.jpg,.jpeg,.png"><a class="am-icon-heart am-icon-sm"> 图片</a>
                        <div class="moods" style="display: inline-block">
                            <i id="happy" class="happy am-icon-smile-o am-icon-sm"> 开心</i><i id="just" class="just am-icon-meh-o am-icon-sm"> 一般</i><i id="terrible" class="terrible am-icon-frown-o am-icon-sm"> 伤心</i>
                        </div>
                        <button type="submit" class="sendBtn am-btn am-btn-warning am-round">Ｉ Lᵒᵛᵉᵧₒᵤ❤</button>
                    </form>
                </div>
            </div>

        </div>
        <div th:replace="footer :: footer"></div>
    </div>
    <script src="js/heart.js"></script>
    <script src="js/today.js"></script>
</body>
</html>
